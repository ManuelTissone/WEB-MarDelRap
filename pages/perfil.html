<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Mar del Rap</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .perfil-container {
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .perfil-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .perfil-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--color-primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
        }

        .perfil-info {
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .mis-entradas {
            margin-top: 40px;
        }

        .entrada-item {
            background: #f5f5f5;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--color-primary);
        }

        .btn-logout {
            background: #dc3545;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .btn-volver {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--color-primary);
            text-decoration: none;
        }

        .btn-volver:hover {
            text-decoration: underline;
        }
    </style>
        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

</head>
<body>
    <div class="perfil-container">
        <a href="../index.html" class="btn-volver">← Volver al inicio</a>
        
        <div class="perfil-header">
            <div class="perfil-avatar" id="avatar"></div>
            <h1 id="userName">Mi Perfil</h1>
        </div>

        <div class="perfil-info">
            <h2>Información Personal</h2>
            <div class="info-row">
                <span class="info-label">Nombre:</span>
                <span id="displayName"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span id="displayEmail"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Miembro desde:</span>
                <span id="memberSince"></span>
            </div>
        </div>

        <div class="mis-entradas">
            <h2>Mis Entradas</h2>
            <div id="entradasContainer">
                <p style="color: #999; text-align: center;">No tienes entradas compradas aún.</p>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn-logout" id="btnCerrarSesion">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        // Verificar autenticación con Firebase
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                // Esperar 1 segundo antes de redirigir (por si está cargando)
                setTimeout(() => {
                    if (!auth.currentUser) {
                        alert('Debes iniciar sesión');
                        window.location.href = '../index.html';
                    }
                }, 1000);
            } else {
                // Obtener datos del usuario desde Firestore
                try {
                    const userDoc = await db.collection('usuarios').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        // Mostrar datos
                        document.getElementById('userName').textContent = userData.nombre;
                        document.getElementById('displayName').textContent = userData.nombre;
                        document.getElementById('displayEmail').textContent = userData.email;
                        
                        // Avatar con inicial
                        const inicial = userData.nombre.charAt(0).toUpperCase();
                        document.getElementById('avatar').textContent = inicial;
                        
                        // Fecha de registro
                        if (userData.fechaRegistro) {
                            const fecha = userData.fechaRegistro.toDate();
                            document.getElementById('memberSince').textContent = fecha.toLocaleDateString('es-AR');
                        } else {
                            document.getElementById('memberSince').textContent = 'N/A';
                        }
                    }
                } catch (error) {
                    console.error('Error cargando datos:', error);
                }
            }
        });

        function cerrarSesion() {
            console.log('Cerrando sesión...');
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                auth.signOut()
                    .then(() => {
                        console.log('Sesión cerrada');
                        window.location.href = '../index.html';
                    })
                    .catch((error) => {
                        console.error('Error cerrando sesión:', error);
                        alert('Error al cerrar sesión');
                    });
            }
        }
        // Asignar evento al botón
        document.getElementById('btnCerrarSesion').addEventListener('click', cerrarSesion);
    </script>
</body>
</html>
